<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="mainBody">
    <div id="tab">
        <button class="tablinks" id="mainTab" data-ticker="mainTab" onclick="highlightTab(document.getElementById('mainTab'))">
            <h3>Search</h3>
        </button>
        <template class="newTab">
            <button id="tabButton" class="tablinks" data-tabMap="custFunc">thing<img id="tabRemove"
                    src="Images/xIconWhite.png" width="35px"></button>
        </template>
        <img id="settingsCogIcon" src="Images/SettingsCogWhite.svg" height="100%">
    </div>
    <div id="MainContent" class="tabcontent" style="display:flex" data-ticker="mainTab">
                <input type="text" class="textInputTop" id="searchArea" placeholder="Search" oninput="searchChange(event)">
                <div id="funcGrid">
                        
                </div>
                <template class="customFuncTemplate">
                    <button class="customFuncLinks"  id="customFuncButton">
                            <h2>Equation</h2>New Function
                    </button>
                </template>
    </div>
    <template class="custFuncTabTemp">
        <div class="tabcontent" id="customFuncTab">
            <canvas id="myChart"></canvas>
        </div>
    </template>
    <script src="./src/index.js"></script>
</body>
</html>
