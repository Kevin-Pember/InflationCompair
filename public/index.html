<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets.css">
    <script defer src="../stock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="../src/index.js"></script>
</head>

<body id="mainBody">
    <div id="tab">
        <button class="tablinks" id="mainTab" data-ticker="mainTab"
            onclick="highlightTab(document.getElementById('mainTab'))">
            <h3>Search</h3>
        </button>
        <template class="newTab">
            <button id="tabButton" class="tablinks" data-tabMap="custFunc">thing<img id="tabRemove"
                    src="Images/xIconWhite.svg" width="35px"></button>
        </template>
        <img id="settingsCogIcon" src="Images/SettingsCogWhite.svg" height="100%">
    </div>
    <div id="MainContent" class="tabcontent" style="display:flex" data-ticker="mainTab">
        <input type="text" class="textInputTop" id="searchArea" placeholder="Search" oninput="searchChange(event)">
        <div id="funcGrid">

        </div>
        <template class="customFuncTemplate">
            <button class="customFuncLinks" id="customFuncButton">
                <h2>Equation</h2>New Function
            </button>
        </template>
    </div>
    <div id="enterPrompt">
        <div id="prompty">
            <input type="text" placeholder="Enter" id="newLinkText">
            <img id="addButton" src="Images/checkmark.svg">
            <h1 id="apiLink"><a href="https://www.alphavantage.co/support/#api-key">Get Key</a></h1>
        </div>
        <div id="topOfPrompt">
            <h3 id="newLinkTitle">API Key</h3>
            <img id='exitAdd' src="Images/xIconWhite.svg" width="40">
        </div>
    </div>
    <template class="custFuncTabTemp">
        <div class="tabcontent" id="customFuncTab">
            <h1 id="tickerTag">
            </h1>
            <div id="tickerDisplay">
                <div id="chartContainer">
                    <canvas id="charta"></canvas>
                </div>
                <div id="timeInvr">
                    <button id="week" class="invrBut">W</button>
                    <button id="month" class="invrBut">M</button>
                    <button id="year" class="invrBut">Y</button>
                    <button id="fiveToMax" class="invrBut">5Y</button>
                </div>
                <div id=justified>
                    <h1 class="dataLabel">Return</h1>
                    <h1 id='returned'></h1>
                    <h1 class="dataLabel">% Difference</h1>
                    <h1 id='askedReturned'></h1>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
